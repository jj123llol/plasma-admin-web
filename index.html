<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plasma Admin | Roblox Script</title>
  <link rel="icon" href="https://github.com/jj123llol/plasma-admin-web/raw/refs/heads/main/image-265.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3d3d3d;
      --secondary-color: #A9A9A9;
      --background-color: #1E1E1E;
      --text-color: #F0F0F0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background-color: #2C2C2C;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      padding: 3rem;
      text-align: center;
    }

    .logo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 2rem;
    }

    .cta-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .cta-buttons a {
      display: inline-block;
      background-color: var(--primary-color);
      color: var(--text-color);
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      margin: 0 0.5rem;
      transition: background-color 0.3s ease;
    }

    .cta-buttons a:hover {
      background-color: #5E5CE6;
    }

    .loadstring {
      width: 100%;
      background-color: #1E1E1E;
      color: #ebebeb;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
      resize: none;
      font-family: monospace;
      border: 1px solid var(--secondary-color);
    }

    .image-gallery {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .image-gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 0.5rem;
      box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/jj123llol/plasma-admin-web/refs/heads/main/image-265.png" alt="plasma Logo" class="logo">
    <h1>Plasma Admin</h1>
    <h2>Roblox Admin Script with Plugins, Universal Support and Custom Game Commands</h2>
    <div class="cta-buttons">
      <a href="#" onclick="window.open('commands','_self')">Commands For Games</a>
      <a href="#" onclick="window.open('https://discord.gg/XPgzdFZtYw')">Discord</a>
      <a href="#" onclick="window.open('https://mail.google.com/mail/?view=cm&to=plasma.roblox.devs@gmail.com')">Email Us</a>
      <a href="#" onclick="window.open('https://www.youtube.com/@PlasmaAdminDevTeam')">Youtube</a>
    </div>
    <textarea class="loadstring" rows="2" readonly>
join server for updated free version
    </textarea>
    <div class="image-gallery">
      <img src="https://raw.githubusercontent.com/jj123llol/plasma-admin-web/refs/heads/main/plasma.gif" alt="plasma GIF">
    </div>
  </div>

  <script>
    document.querySelector('.loadstring').addEventListener('click', function() {
      this.select();
      document.execCommand('copy');
      alert('copied to clipboard!');
    });
  </script>
</body>
</html>
