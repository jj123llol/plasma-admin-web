t;:&quot;var(--color-success-700)&quot;,&quot;800&quot;:&quot;var(--color-success-800)&quot;,&quot;900&quot;:&quot;var(--color-success-900)&quot;,&quot;DEFAULT&quot;:&quot;var(--color-success)&quot;,&quot;focus&quot;:&quot;var(--color-success-focus)&quot;,&quot;content&quot;:&quot;var(--color-success-content)&quot;},&quot;warning&quot;:{&quot;50&quot;:&quot;var(--color-warning-50)&quot;,&quot;100&quot;:&quot;var(--color-warning-100)&quot;,&quot;200&quot;:&quot;var(--color-warning-200)&quot;,&quot;300&quot;:&quot;var(--color-warning-300)&quot;,&quot;400&quot;:&quot;var(--color-warning-400)&quot;,&quot;500&quot;:&quot;var(--color-warning-500)&quot;,&quot;600&quot;:&quot;var(--color-warning-600)&quot;,&quot;700&quot;:&quot;var(--color-warning-700)&quot;,&quot;800&quot;:&quot;var(--color-warning-800)&quot;,&quot;900&quot;:&quot;var(--color-warning-900)&quot;,&quot;DEFAULT&quot;:&quot;var(--color-warning)&quot;,&quot;focus&quot;:&quot;var(--color-warning-focus)&quot;,&quot;content&quot;:&quot;var(--color-warning-content)&quot;},&quot;error&quot;:{&quot;50&quot;:&quot;var(--color-error-50)&quot;,&quot;100&quot;:&quot;var(--color-error-100)&quot;,&quot;200&quot;:&quot;var(--color-error-200)&quot;,&quot;300&quot;:&quot;var(--color-error-300)&quot;,&quot;400&quot;:&quot;var(--color-error-400)&quot;,&quot;500&quot;:&quot;var(--color-error-500)&quot;,&quot;600&quot;:&quot;var(--color-error-600)&quot;,&quot;700&quot;:&quot;var(--color-error-700)&quot;,&quot;800&quot;:&quot;var(--color-error-800)&quot;,&quot;900&quot;:&quot;var(--color-error-900)&quot;,&quot;DEFAULT&quot;:&quot;var(--color-error)&quot;,&quot;focus&quot;:&quot;var(--color-error-focus)&quot;,&quot;content&quot;:&quot;var(--color-error-content)&quot;},&quot;danger&quot;:{&quot;50&quot;:&quot;var(--color-error-50)&quot;,&quot;100&quot;:&quot;var(--color-error-100)&quot;,&quot;200&quot;:&quot;var(--color-error-200)&quot;,&quot;300&quot;:&quot;var(--color-error-300)&quot;,&quot;400&quot;:&quot;var(--color-error-400)&quot;,&quot;500&quot;:&quot;var(--color-error-500)&quot;,&quot;600&quot;:&quot;var(--color-error-600)&quot;,&quot;700&quot;:&quot;var(--color-error-700)&quot;,&quot;800&quot;:&quot;var(--color-error-800)&quot;,&quot;900&quot;:&quot;var(--color-error-900)&quot;,&quot;DEFAULT&quot;:&quot;var(--color-error)&quot;,&quot;focus&quot;:&quot;var(--color-error-focus)&quot;,&quot;content&quot;:&quot;var(--color-error-content)&quot;},&quot;failure&quot;:{&quot;50&quot;:&quot;var(--color-error-50)&quot;,&quot;100&quot;:&quot;var(--color-error-100)&quot;,&quot;200&quot;:&quot;var(--color-error-200)&quot;,&quot;300&quot;:&quot;var(--color-error-300)&quot;,&quot;400&quot;:&quot;var(--color-error-400)&quot;,&quot;500&quot;:&quot;var(--color-error-500)&quot;,&quot;600&quot;:&quot;var(--color-error-600)&quot;,&quot;700&quot;:&quot;var(--color-error-700)&quot;,&quot;800&quot;:&quot;var(--color-error-800)&quot;,&quot;900&quot;:&quot;var(--color-error-900)&quot;,&quot;DEFAULT&quot;:&quot;var(--color-error)&quot;,&quot;focus&quot;:&quot;var(--color-error-focus)&quot;,&quot;content&quot;:&quot;var(--color-error-content)&quot;}},
                },
              },
            },
            variants: {
              extend: {
                backgroundColor: ['active', 'group-hover'],
                textColor: ['active', 'group-hover'],
              },
            },
            plugins: [],
          };
  </script>

</head>

      <!-- Main Documentation Content -->
      <main id=&quot;documentation-content&quot; class=&quot;lg:w-3/4&quot;>
        <section id=&quot;introduction&quot; class=&quot;bg-white rounded-lg shadow-md p-8 mb-8&quot;>
          <h2 class=&quot;text-2xl font-bold text-gray-800 mb-4&quot;>Introduction</h2>
          <div class=&quot;prose max-w-none&quot;>
            <p class=&quot;text-gray-700 mb-4&quot;>This is the official documentation of Plasma Admin. To start off, Plasma Admin is a universal admin script with plugins, and custom commands for certain games.</p>
            <p class=&quot;text-gray-700 mb-4&quot;>Plasma Admin fully encourages the use and sharing of plugins, making it one of the most extensible admin scripts available for Roblox.</p>
            
            <div class=&quot;bg-indigo-50 border-l-4 border-indigo-500 p-4 my-6 rounded&quot;>
              <p class=&quot;text-indigo-700 font-medium&quot;>Plasma Admin is designed to be user-friendly while providing powerful administration tools for Roblox game creators and moderators.</p>
            </div>
            
            <h3 class=&quot;text-xl font-bold text-gray-800 mt-6 mb-3&quot;>Key Features</h3>
            <ul class=&quot;space-y-2 mb-6&quot;>
              <li class=&quot;flex items-start&quot;>
                <i class=&quot;fa-solid fa-check text-green-500 mt-1 mr-2&quot;></i>
                <span>Universal compatibility across Roblox games</span>
              </li>
              <li class=&quot;flex items-start&quot;>
                <i class=&quot;fa-solid fa-check text-green-500 mt-1 mr-2&quot;></i>
                <span>Extendable plugin system</span>
              </li>
              <li class=&quot;flex items-start&quot;>
                <i class=&quot;fa-solid fa-check text-green-500 mt-1 mr-2&quot;></i>
                <span>Custom commands for specific games</span>
              </li>
              <li class=&quot;flex items-start&quot;>
                <i class=&quot;fa-solid fa-check text-green-500 mt-1 mr-2&quot;></i>
                <span>Customizable settings and interface</span>
              </li>
              <li class=&quot;flex items-start&quot;>
                <i class=&quot;fa-solid fa-check text-green-500 mt-1 mr-2&quot;></i>
                <span>Active community for plugin sharing</span>
              </li>
            </ul>
          </div>
        </section>
        
        <section id=&quot;plugins&quot; class=&quot;bg-white rounded-lg shadow-md p-8 mb-8&quot;>
          <h2  id="Plugins" class=&quot;text-2xl font-bold text-gray-800 mb-4&quot;>Plugins</h2>
          <p class=&quot;text-gray-700 mb-6&quot;>You can download or make plugins to extend Plasma Admin's functionality. Plugins are stored in a specific directory within your workspace.</p>
          
          <div class=&quot;bg-gray-100 p-4 rounded-lg border border-gray-300 mb-6&quot;>
            <h4 class=&quot;text-lg font-medium text-gray-800 mb-2&quot;>Plugin Location</h4>
            <div class=&quot;bg-gray-800 text-white p-3 rounded font-mono text-sm&quot;>
              workspace > Plasma Admin > plugins
            </div>
            <p class=&quot;text-gray-600 mt-2 text-sm&quot;>This is where you'll put the plugins you download or create.</p>
          </div>
          
          <div class=&quot;grid md:grid-cols-2 gap-6 mb-8&quot;>
            <div class=&quot;border border-gray-200 rounded-lg p-5 hover:shadow-md transition&quot;>
              <div class=&quot;flex items-center mb-3&quot;>
                <i class=&quot;fa-solid fa-download text-indigo-500 text-xl mr-3&quot;></i>
                <h4 class=&quot;text-lg font-medium&quot;>Download Plugins</h4>
              </div>
              <p class=&quot;text-gray-600 text-sm&quot;>Browse and download community-created plugins from our Discord server to enhance your admin experience.</p>
            </div>
            
            <div class=&quot;border border-gray-200 rounded-lg p-5 hover:shadow-md transition&quot;>
              <div class=&quot;flex items-center mb-3&quot;>
                <i class=&quot;fa-solid fa-code text-indigo-500 text-xl mr-3&quot;></i>
                <h4 class=&quot;text-lg font-medium&quot;>Create Plugins</h4>
              </div>
              <p class=&quot;text-gray-600 text-sm&quot;>Develop your own plugins with our simple API to add custom functionality to Plasma Admin.</p>
            </div>
          </div>
        </section>
        
        <section id=&quot;making-plugins&quot; class=&quot;bg-white rounded-lg shadow-md p-8 mb-8&quot;>
          <h2 class=&quot;text-2xl font-bold text-gray-800 mb-4&quot;>Making A Plugin</h2>
          
          <div id=&quot;adding-commands&quot; class=&quot;mb-8&quot;>
            <h3 class=&quot;text-xl font-bold text-gray-800 mb-3&quot;>Adding Commands</h3>
            <p class=&quot;text-gray-700 mb-4&quot;>The <code class=&quot;bg-gray-100 text-indigo-600 px-1 py-0.5 rounded&quot;>addcmd</code> function is used to make a command. The arguments are:</p>
            
            <ul class=&quot;list-disc pl-6 mb-6 space-y-2&quot;>
              <li><strong>Name:</strong> The command name (can include aliases separated by |)</li>
              <li><strong>Description:</strong> What shows up on the command list</li>
              <li><strong>Function:</strong> The function to execute when the command is called</li>
              <li><strong>Split Arguments:</strong> Whether to split the arguments or not (boolean)</li>
            </ul>
            
            <p class=&quot;text-gray-700 mb-4&quot;>The <code class=&quot;bg-gray-100 text-indigo-600 px-1 py-0.5 rounded&quot;>getPlayer</code> function returns a list of player instances with users that contain the input string in their display or username. You can also use special keywords like &quot;all&quot;, &quot;others&quot;, &quot;random&quot;, or &quot;me&quot;.</p>
            
            <div class=&quot;bg-gray-800 text-white p-4 rounded-lg overflow-x-auto mb-6&quot;>
              <pre class=&quot;text-sm&quot;><code>addcmd(&quot;kill&quot;, &quot;kill (plr)&quot;, function(plr) 
  local targets = getPlayer(plr) 
  for _, target in pairs(targets) do 
    targetChar = target.Character or target.CharacterAdded:Wait() 
    targetChar:WaitForChild(&quot;Humanoid&quot;).Health = 0 
  end 
end, true)</code></pre>
            </div>
            
            <p class=&quot;text-gray-700 mb-2&quot;>In this example, <code class=&quot;bg-gray-100 text-indigo-600 px-1 py-0.5 rounded&quot;>true</code> means the arguments will be split, allowing multiple arguments to be processed separately.</p>
            
            <div class=&quot;bg-gray-800 text-white p-4 rounded-lg overflow-x-auto mb-6&quot;>
              <pre class=&quot;text-sm&quot;><code>addcmd(&quot;print&quot;, &quot;print (msg)&quot;, function(msg) 
  print(msg) 
end, false)</code></pre>
            </div>
            
            <p class=&quot;text-gray-700 mb-4&quot;>Here, <code class=&quot;bg-gray-100 text-indigo-600 px-1 py-0.5 rounded&quot;>false</code> means the arguments will stay as one string instead of splitting up.</p>
            
            <div class=&quot;bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded&quot;>
              <div class=&quot;flex&quot;>
                <div class=&quot;flex-shrink-0&quot;>
                  <i class=&quot;fa-solid fa-lightbulb text-yellow-400&quot;></i>
                </div>
                <div class=&quot;ml-3&quot;>
                  <h3 class=&quot;text-sm font-medium text-yellow-800&quot;>Tip: Command Aliases</h3>
                  <div class=&quot;text-sm text-yellow-700&quot;>
                    <p>The &quot;|&quot; symbol can be used to separate different aliases for the command.</p>
                    <p class=&quot;mt-1 font-mono text-xs&quot;>addcmd(&quot;kill|ckill|krill&quot;, &quot;kill (plr)&quot;, function()...)</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <div id=&quot;notifications&quot; class=&quot;mb-8&quot;>
            <h3 class=&quot;text-xl font-bold text-gray-800 mb-3&quot;>Creating Notifications</h3>
            <p class=&quot;text-gray-700 mb-4&quot;>The <code class=&quot;bg-gray-100 text-indigo-600 px-1 py-0.5 rounded&quot;>createnotification</code> function is used to make notifications for your plugins:</p>
            
            <div class=&quot;bg-gray-800 text-white p-4 rounded-lg overflow-x-auto mb-4&quot;>
              <pre class=&quot;text-sm&quot;><code>createnotification(&quot;Admin&quot;, &quot;This Is A Notification&quot;, 5)</code></pre>
            </div>
            
            <p class=&quot;text-gray-700&quot;>This creates a notification that says &quot;Admin: This Is A Notification&quot; that will display for five seconds.</p>
          </div>
          
          <div id=&quot;posting-plugins&quot;>
            <h3 class=&quot;text-xl font-bold text-gray-800 mb-3&quot;>Posting Your Plugin</h3>
            <p class=&quot;text-gray-700 mb-4&quot;>We have a plugins channel in the Discord server where you can share your creations with the community.</p>
            
            <div class=&quot;bg-red-50 border-l-4 border-red-500 p-4 rounded&quot;>
              <div class=&quot;flex&quot;>
                <div class=&quot;flex-shrink-0&quot;>
                  <i class=&quot;fa-solid fa-triangle-exclamation text-red-500&quot;></i>
                </div>
                <div class=&quot;ml-3&quot;>
                  <h3 class=&quot;text-sm font-medium text-red-800&quot;>Important</h3>
                  <div class=&quot;text-sm text-red-700&quot;>
                    <p>To ensure safety, all plugins MUST be unobfuscated when posted to our community.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        
        <section id=&quot;commands&quot; class=&quot;bg-white rounded-lg shadow-md p-8 mb-8&quot;>
          <h2 class=&quot;text-2xl font-bold text-gray-800 mb-4&quot;>Running Commands</h2>
          <p class=&quot;text-gray-700 mb-4&quot;>The <code class=&quot;bg-gray-100 text-indigo-600 px-1 py-0.5 rounded&quot;>runcommand</code> function can be used to run commands programmatically in Plasma Admin:</p>
          
          <div class=&quot;bg-gray-800 text-white p-4 rounded-lg overflow-x-auto mb-6&quot;>
            <pre class=&quot;text-sm&quot;><code>runcommand(&quot;re&quot;, {})</code></pre>
          </div>
          
          <p class=&quot;text-gray-700 mb-6&quot;>The table passed is the arguments of the command, while the string is the command to run.</p>
          
          <div class=&quot;bg-indigo-50 border border-indigo-200 rounded-lg p-6&quot;>
            <h3 class=&quot;text-lg font-semibold text-indigo-800 mb-3&quot;>Command Examples</h3>
            <div class=&quot;grid grid-cols-1 md:grid-cols-2 gap-4&quot;>
              <div class=&quot;bg-white rounded p-3 shadow-sm border border-indigo-100&quot;>
                <code class=&quot;text-sm&quot;>runcommand(&quot;kill&quot;, {&quot;all&quot;})</code>
                <p class=&quot;text-xs text-gray-600 mt-1&quot;>Kills all players in the game</p>
              </div>
              <div class=&quot;bg-white rounded p-3 shadow-sm border border-indigo-100&quot;>
                <code class=&quot;text-sm&quot;>runcommand(&quot;speed&quot;, {&quot;me&quot;, &quot;50&quot;})</code>
                <p class=&quot;text-xs text-gray-600 mt-1&quot;>Sets your character's speed to 50</p>
              </div>
              <div class=&quot;bg-white rounded p-3 shadow-sm border border-indigo-100&quot;>
                <code class=&quot;text-sm&quot;>runcommand(&quot;tp&quot;, {&quot;me&quot;, &quot;player2&quot;})</code>
                <p class=&quot;text-xs text-gray-600 mt-1&quot;>Teleports you to player2</p>
              </div>
              <div class=&quot;bg-white rounded p-3 shadow-sm border border-indigo-100&quot;>
                <code class=&quot;text-sm&quot;>runcommand(&quot;print&quot;, {&quot;Hello World&quot;})</code>
                <p class=&quot;text-xs text-gray-600 mt-1&quot;>Prints &quot;Hello World&quot; to the console</p>
              </div>
            </div>
          </div>
        </section>
        
        <section id=&quot;settings&quot; class=&quot;bg-white rounded-lg shadow-md p-8 mb-8&quot;>
          <h2 class=&quot;text-2xl font-bold text-gray-800 mb-4&quot;>Settings</h2>
          
          <div class=&quot;mb-6&quot;>
            <h3 class=&quot;text-xl font-bold text-gray-800 mb-3&quot;>What is the &quot;Plasma.Settings&quot; file?</h3>
            <p class=&quot;text-gray-700 mb-4&quot;>The file &quot;Plasma.Settings&quot; holds the settings for Plasma, including:</p>
            <ul class=&quot;list-disc pl-6 mb-4 space-y-1&quot;>
              <li>GUI colors</li>
              <li>Commands to autorun</li>
              <li>FOV settings</li>
              <li>And more customization options</li>
            </ul>
            <p class=&quot;text-gray-700&quot;>You can share these files among friends or with the server to share your settings with them.</p>
          </div>
          
          <div class=&quot;mb-8&quot;>
            <h3 class=&quot;text-xl font-bold text-gray-800 mb-3&quot;>How to change settings?</h3>
            
            <div class=&quot;mb-6&quot;>
              <h4 class=&quot;text-lg font-semibold text-gray-800 mb-2&quot;>Manually</h4>
              <p class=&quot;text-gray-700 mb-2&quot;>You can open the &quot;Plasma.Settings&quot; file with notepad or any text editor and manually change the settings from there.</p>
              <div class=&quot;bg-gray-100 p-3 rounded-lg border border-gray-200&quot;>
                <p class=&quot;text-sm text-gray-700&quot;><i class=&quot;fa-solid fa-file-lines text-gray-500 mr-2&quot;></i>Edit the Plasma.Settings file directly with your preferred text editor</p>
              </div>
            </div>
            
            <div>
              <h4 class=&quot;text-lg font-semibold text-gray-800 mb-2&quot;>Via Script</h4>
              <p class=&quot;text-gray-700 mb-4&quot;>You can also edit the file via a script. After the loadstring, you can modify settings programmatically:</p>
              
              <div class=&quot;bg-gray-800 text-white p-4 rounded-lg overflow-x-auto mb-4&quot;>
                <pre class=&quot;text-sm&quot;><code>plasmaadmin['settings']['setting'] = value
update_settings()</code></pre>
              </div>
              
              <p class=&quot;text-gray-700 mb-2&quot;>For example:</p>
              
              <div class=&quot;bg-gray-800 text-white p-4 rounded-lg overflow-x-auto mb-4&quot;>
                <pre class=&quot;text-sm&quot;><code>plasmaadmin['settings']['skip_loadscreen'] = true
update_settings()</code></pre>
              </div>
            </div>
          </div>
          
          <div class=&quot;mb-8&quot;>
            <h3 class=&quot;text-xl font-bold text-gray-800 mb-3&quot;>Using settings in a plugin</h3>
            <p class=&quot;text-gray-700 mb-4&quot;>If you are a plugin developer, you can store settings within Plasma Admin's settings file using the following functions:</p>
            
            <div class=&quot;space-y-6&quot;>
              <div>
                <h4 class=&quot;text-lg font-semibold text-gray-800 mb-2&quot;>update_settings function</h4>
                <p class=&quot;text-gray-700 mb-2&quot;>The <code class=&quot;bg-gray-100 text-indigo-600 px-1 py-0.5 rounded&quot;>update_settings</code> function saves the current settings to the &quot;Plasma.Settings&quot; file.</p>
                
                <div class=&quot;bg-gray-800 text-white p-4 rounded-lg overflow-x-auto&quot;>
                  <pre class=&quot;text-sm&quot;><code>-- After changing a setting
update_settings()</code></pre>
                </div>
              </div>
              
              <div>
                <h4 class=&quot;text-lg font-semibold text-gray-800 mb-2&quot;>set_settings_table function</h4>
                <p class=&quot;text-gray-700 mb-2&quot;>To add tables for RGB or any other settings, you can use:</p>
                
                <div class=&quot;bg-gray-800 text-white p-4 rounded-lg overflow-x-auto mb-2&quot;>
                  <pre class=&quot;text-sm&quot;><code>set_settings_table(&quot;table&quot;, values)</code></pre>
                </div>
                
                <p class=&quot;text-gray-700 mb-2&quot;>For example:</p>
                
                <div class=&quot;bg-gray-800 text-white p-4 rounded-lg overflow-x-auto&quot;>
                  <pre class=&quot;text-sm&quot;><code>set_settings_table('cmdbar_color', 0, 0, 0)</code></pre>
                </div>
                
                <p class=&quot;text-gray-700 mt-2&quot;>This would set the cmdbar_color value to {0, 0, 0}</p>
              </div>
              
              <div>
                <h4 class=&quot;text-lg font-semibold text-gray-800 mb-2&quot;>delitem_settings_table function</h4>
                <p class=&quot;text-gray-700 mb-2&quot;>The <code class=&quot;bg-gray-100 text-indigo-600 px-1 py-0.5 rounded&quot;>delitem_settings_table</code> function deletes a value from a table.</p>
                
                <p class=&quot;text-gray-700 mb-2&quot;>For example, if you have a setting called &quot;test_table&quot; that looks like this:</p>
                
                <div class=&quot;bg-gray-800 text-white p-4 rounded-lg overflow-x-auto mb-4&quot;>
                  <pre class=&quot;text-sm&quot;><code>['test_table'] = {
    ['bleh'] = &quot;value&quot;,
    ['blez'] = &quot;value&quot;
}</code></pre>
                </div>
                
                <p class=&quot;text-gray-700 mb-2&quot;>You could do:</p>
                
                <div class=&quot;bg-gray-800 text-white p-4 rounded-lg overflow-x-auto mb-2&quot;>
                  <pre class=&quot;text-sm&quot;><code>delitem_settings_table('test_table', 'bleh')</code></pre>
                </div>
                
                <p class=&quot;text-gray-700 mb-2&quot;>And it would turn the table into this:</p>
                
                <div class=&quot;bg-gray-800 text-white p-4 rounded-lg overflow-x-auto&quot;>
                  <pre class=&quot;text-sm&quot;><code>['test_table'] = {
    ['blez'] = &quot;value&quot;
}</code></pre>
                </div>
              </div>
              
              <div>
                <h4 class=&quot;text-lg font-semibold text-gray-800 mb-2&quot;>get_settings_table function</h4>
                <p class=&quot;text-gray-700 mb-2&quot;>The <code class=&quot;bg-gray-100 text-indigo-600 px-1 py-0.5 rounded&quot;>get_settings_table</code> function can be used to get a Color3 or Vector3 from a table.</p>
                
                <div class=&quot;bg-gray-800 text-white p-4 rounded-lg overflow-x-auto mb-2&quot;>
                  <pre class=&quot;text-sm&quot;><code>get_settings_table('cmdbar_color', &quot;color3&quot;) -- color3 could also be vector3</code></pre>
                </div>
                
                <p class=&quot;text-gray-700&quot;>This would return Color3.fromRGB of the table cmdbar_color</p>
              </div>
            </div>
          </div>
          
          <div>
            <h3 class=&quot;text-xl font-bold text-gray-800 mb-3&quot;>Adding settings</h3>
            
            <div class=&quot;mb-4&quot;>
              <h4 class=&quot;text-lg font-semibold text-gray-800 mb-2&quot;>Adding a setting manually</h4>
              <p class=&quot;text-gray-700&quot;>Open the &quot;Plasma.Settings&quot; file and add to it directly.</p>
            </div>
            
            <div>
              <h4 class=&quot;text-lg font-semibold text-gray-800 mb-2&quot;>Via script</h4>
              <div class=&quot;bg-gray-800 text-white p-4 rounded-lg overflow-x-auto mb-4&quot;>
                <pre class=&quot;text-sm&quot;><code>plasmaadmin['settings']['setting'] = value
update_settings()</code></pre>
              </div>
              
              <p class=&quot;text-gray-700 mb-2&quot;>For example:</p>
              
              <div class=&quot;bg-gray-800 text-white p-4 rounded-lg overflow-x-auto&quot;>
                <pre class=&quot;text-sm&quot;><code>plasmaadmin['settings']['speed'] = 7546456453243436578
update_settings()</code></pre>
              </div>
            </div>
          </div>
        </section>

          <div class=&quot;bg-indigo-50 rounded-lg p-6 border border-indigo-100&quot;>
